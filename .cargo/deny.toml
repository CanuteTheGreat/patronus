# cargo-deny configuration for Patronus Firewall
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Vulnerability database sources
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add specific CVE IDs to ignore (with justification comments)
]

[licenses]
# License policy
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "GPL-3.0-or-later", # Patronus license
]
deny = [
    "AGPL-3.0",  # Copyleft
]
copyleft = "warn"
allow-osi-fsf-free = "both"
default = "deny"
confidence-threshold = 0.8

[bans]
# Crate bans and restrictions
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Specific crates to deny
deny = [
    # { name = "openssl", wrappers = [] }, # Prefer rustls
]

skip = []
skip-tree = []

[sources]
# Source repository policy
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow specific GitHub orgs
github = []
