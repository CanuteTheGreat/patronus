# Patronus LiveCD Portage configuration
# Built for maximum compatibility across x86-64 systems

CFLAGS="-O2 -march=x86-64 -mtune=generic -pipe"
CXXFLAGS="${CFLAGS}"
RUSTFLAGS="-C target-cpu=x86-64"

# Parallel build
MAKEOPTS="-j4"

# Use flags for LiveCD
USE="-systemd nftables ncurses readline ssl -X -gtk -kde -gnome -qt5 -wayland"

# Accept licenses
ACCEPT_LICENSE="*"

# Features
FEATURES="parallel-fetch"

# Locale
LINGUAS="en"
L10N="en"
