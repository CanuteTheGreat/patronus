apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "patronus-operator.fullname" . }}
  labels:
    {{- include "patronus-operator.labels" . | nindent 4 }}
rules:
# Sites
- apiGroups: ["sdwan.patronus.dev"]
  resources: ["sites"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["sdwan.patronus.dev"]
  resources: ["sites/status"]
  verbs: ["get", "update", "patch"]
# Policies
- apiGroups: ["sdwan.patronus.dev"]
  resources: ["policies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["sdwan.patronus.dev"]
  resources: ["policies/status"]
  verbs: ["get", "update", "patch"]
# Events
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
# Leader election
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "patronus-operator.fullname" . }}
  labels:
    {{- include "patronus-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "patronus-operator.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "patronus-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
