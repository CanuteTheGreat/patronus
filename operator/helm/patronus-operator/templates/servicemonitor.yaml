{{- if and .Values.metrics.enabled .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "patronus-operator.fullname" . }}
  labels:
    {{- include "patronus-operator.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "patronus-operator.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: metrics
    interval: {{ .Values.metrics.serviceMonitor.interval }}
    path: /metrics
{{- end }}
