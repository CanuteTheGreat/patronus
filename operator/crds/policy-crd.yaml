apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: policies.sdwan.patronus.dev
spec:
  group: sdwan.patronus.dev
  names:
    kind: Policy
    listKind: PolicyList
    plural: policies
    singular: policy
    shortNames:
      - pol
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - priority
                - match
                - action
              properties:
                priority:
                  type: integer
                  minimum: 0
                  maximum: 1000
                  description: Policy priority (higher = more important)
                match:
                  type: object
                  properties:
                    protocol:
                      type: string
                      enum:
                        - tcp
                        - udp
                        - icmp
                        - any
                    dstPortRange:
                      type: string
                      pattern: '^[0-9]+(-[0-9]+)?(,[0-9]+(-[0-9]+)?)*$'
                    srcPortRange:
                      type: string
                      pattern: '^[0-9]+(-[0-9]+)?(,[0-9]+(-[0-9]+)?)*$'
                    dscp:
                      type: integer
                      minimum: 0
                      maximum: 63
                action:
                  type: object
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum:
                        - route
                        - drop
                        - forward
                    primaryPath:
                      type: object
                      properties:
                        siteRef:
                          type: string
                        pathId:
                          type: string
                    backupPath:
                      type: object
                      properties:
                        siteRef:
                          type: string
                        pathId:
                          type: string
                    qos:
                      type: object
                      properties:
                        class:
                          type: string
                          enum:
                            - realtime
                            - business-critical
                            - best-effort
                        bandwidth:
                          type: string
                          pattern: '^[0-9]+(Kbps|Mbps|Gbps)$'
                failover:
                  type: object
                  properties:
                    threshold:
                      type: integer
                      minimum: 0
                      maximum: 100
                      description: Health threshold for failover
                    cooldown:
                      type: string
                      pattern: '^[0-9]+(s|m|h)$'
                      description: Cooldown period after failover
            status:
              type: object
              properties:
                active:
                  type: boolean
                  description: Whether policy is active
                matchedFlows:
                  type: integer
                  description: Number of flows matched
                bytesRouted:
                  type: integer
                  description: Total bytes routed by this policy
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Priority
          type: integer
          jsonPath: .spec.priority
        - name: Active
          type: boolean
          jsonPath: .status.active
        - name: Flows
          type: integer
          jsonPath: .status.matchedFlows
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
