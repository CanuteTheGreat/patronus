[package]
name = "patronus-web"
version.workspace = true
edition.workspace = true
license.workspace = true

[[bin]]
name = "patronus-web"
path = "src/main.rs"

[lib]
name = "patronus_web"
path = "src/lib.rs"

[features]
default = []

[dependencies]
patronus-core = { path = "../patronus-core" }
patronus-firewall = { path = "../patronus-firewall" }
patronus-network = { path = "../patronus-network" }
patronus-config = { path = "../patronus-config" }
patronus-secrets = { path = "../patronus-secrets" }

tokio.workspace = true
axum.workspace = true
tower.workspace = true
tower-http.workspace = true
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
askama.workspace = true
askama_axum.workspace = true

# Additional web dependencies
hyper = "1.4"
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
qrcode = "0.14"
image = "0.25"
futures = "0.3"
rand = "0.8"
sysinfo = "0.31"
