<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Patronus SD-WAN Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .alert-info {
            background: #eef;
            color: #00a;
            border: 1px solid #ccf;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .setup-section {
            display: none;
        }

        .setup-section.active {
            display: block;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            line-height: 1.5;
        }

        .password-requirements ul {
            margin: 8px 0 0 20px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üõ°Ô∏è</div>
            <h1>Patronus SD-WAN</h1>
            <p class="subtitle">Enterprise Dashboard</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Login Form -->
        <div id="loginSection">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>First time?</span>
            </div>

            <button id="showSetupBtn" class="btn-primary" style="background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);">
                Initialize Admin Account
            </button>
        </div>

        <!-- Initial Setup Form -->
        <div id="setupSection" class="setup-section">
            <form id="setupForm">
                <div class="form-group">
                    <label for="setupName">Full Name</label>
                    <input type="text" id="setupName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="setupEmail">Email</label>
                    <input type="email" id="setupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="setupPassword">Password</label>
                    <input type="password" id="setupPassword" name="password" required autocomplete="new-password">
                    <div class="password-requirements">
                        Password must contain:
                        <ul>
                            <li>At least 12 characters</li>
                            <li>One uppercase letter</li>
                            <li>One lowercase letter</li>
                            <li>One digit</li>
                            <li>One special character</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="setupPasswordConfirm">Confirm Password</label>
                    <input type="password" id="setupPasswordConfirm" name="passwordConfirm" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-primary" id="setupBtn">
                    Create Admin Account
                </button>
                <button type="button" id="backToLoginBtn" class="btn-primary" style="margin-top: 10px; background: #6c757d;">
                    Back to Login
                </button>
            </form>
        </div>

        <div class="footer">
            Patronus Project ¬© 2025
        </div>
    </div>

    <script src="/auth.js"></script>
</body>
</html>
